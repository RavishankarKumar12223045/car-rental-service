<!DOCTYPE html>
<html>

<head>
    <title>SIGN UP for free</title>
    <link rel="stylesheet" href="stylesheet-signup.css">
</head>

<body>
    <div class="signup">
        <img src="Signupicon.png" alt="SIGN UP">
        <h1>Sign Up Now</h1>
        <form action="htmlloginpage.html">
            <label for="Name">Your Name:</label>
            <input type="text" name="Name" class="inputbox" placeholder="Enter your Name" required><br>
            <label for="email">Email:</label>
            <input type="email" class="inputbox" placeholder="Enter your email" required><br>
            <label for="phonenumber">Phone no.:</label>
            <input type="number" class="inputbox" placeholder="7272xxxxxx"><br>
            <label for="password">Password:</label>
            <input type="password" class="inputbox" placeholder="********" required><br>
            <p><span><input type="checkbox" name="checkbox" id="TAC" required></span> I have read and agreed to the
                Terms and Condition.</p><br>
            <input type="submit" class="signup-btn" value="Sign Up"><br>

            <hr>
            <p>Already have an account! <a href="htmlloginpage.html">Login</a></p>
        </form>
    </div>

</body>

</html>
